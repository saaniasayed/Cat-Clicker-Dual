<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker Dual</title>
    <style type="text/css">
    	img
    	{
    		height: 300px;
    		width: 300px;
    	}
		button
		{
			width: 100px;
			height: 50px;
		}
    </style>
</head>
<body>
Please Select A Cat: 
<br><br>
	<div id="catlist">
		<button id='button1'>Tuffy</button>
		<button id='button2'>Snowy</button>
	</div>
	<br/>
	<div class="cat" id="cat1">
		Total Number of Times Cat is Clicked: <span class="counter">0</span>
		<br><br>
   		<img class="clicker" src="images/cat_picture1.jpg">
   		<br>
   		<h2> Cat Nickname: Tuffy </h2>
   	</div>
   	<div class="cat" id="cat2">
		Total Number of Times Cat is Clicked: <span class="counter">0</span>
		<br><br>
   		<img class="clicker" src="images/cat_picture2.jpeg">
   		<br>
   		<h2> Cat Nickname: Snowy </h2>
   	</div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
